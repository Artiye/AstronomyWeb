<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Register</title>
</head>
<body>
    <main>
    
    <div class="user_input_box" >
            
        <div class="box-content">
             <h4>Sign up</h4>
                <form>
            <div class="form-row ">
                <input type="name" id="name" class="input-field" placeholder="Name" required>
            </div>
                 
            <div class="form-row ">
                <input type="name" id="lastname" class="input-field" placeholder="Last name" required>
             </div>

            <div class="form-row ">
                <input type="email" placeholder="email" class="input-field" id="email" required >
            </div>

            <div class="form-row ">
                <input type="password" placeholder="Password" class="input-field" id="password" required>
            </div>

                <div class="form-row ">
                    <input type="password" placeholder="Password" class="input-field" id="password1" required>
                </div>
                
                <div>
                <button type="submit"  class="button" value="Create acc">Create account</button>
                </div>
                </form>
              
                 <p style="font-size: smaller;">Already have an account?</p>
              <div class="login_button">
                 <button  class="button" onclick><a href="login.html">Login</a></button>
              </div>
          </div>
    </div>
    </main>
</body>
</html>
